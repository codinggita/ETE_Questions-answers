<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find the Gift</title>
</head>
<body>
  <h2>Find the Gift</h2>
  <button onclick="startGame()">Start Game</button>
  <div id="result"></div>

  <script>
    let targetLocation;

    function startGame() {
      targetLocation = Math.floor(Math.random() * 6) + 3;
      let userGuess;

      do {
        userGuess = prompt('Enter your guess (between 3 and 8):');

        if (userGuess === null) {
          alert('Game aborted.');
          return;
        }

        userGuess = parseInt(userGuess);

        if (isNaN(userGuess) || userGuess < 3 || userGuess > 8) {
          alert('Invalid input. Please enter a number between 3 and 8.');
        } else {
          checkGuess(userGuess);
        }
      } while (userGuess !== targetLocation);
    }

    function checkGuess(guess) {
      const resultElement = document.getElementById('result');

      if (guess === targetLocation) {
        resultElement.textContent = `Congratulations! You found the gift at location ${targetLocation}.`;
      } else {
        resultElement.textContent = 'Sorry, try again.';
      }
    }
  </script>
</body>
</html>
