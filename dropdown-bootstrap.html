<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dropbtn {
        background-color: #4CAF50;
        color: white;
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        margin: 50px;
        margin-bottom: 2px;
      }

      .dropbtn:hover, .dropbtn:focus {
        background-color: #3e8e41;
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        overflow: auto;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        margin: 50px;
        margin-top: 0px;
      }

      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .dropdown-content a:hover {background-color: #f1f1f1}

      .show {display:block}


    </style>
    <script>
          function myFunction2() {
        var x = document.getElementById("myDropdown");

        if (x.classList) { 
          x.classList.toggle("show");
        } else {
          var classes = x.className.split(" ");
          var i = classes.indexOf("show");

          if (i >= 0) 
            classes.splice(i, 1);
          else 
            classes.push("show");
									
          x.className = classes.join(" "); 
        }
      }
    </script>
</head>
<body>
    <div class="dropdown">
        <button id="myBtn" class="dropbtn" onclick="myFunction2()">CARS Manfacturer</button>
        <div id="myDropdown" class="dropdown-content">
          <a href="#home">Tata</a>
          <a href="#about">Honda</a>
          <a href="#contact">BMW</a>
        </div>
      </div>
</body>
</html>
